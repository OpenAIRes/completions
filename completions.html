<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>completions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        .search-container {
            margin-bottom: 15px;
        }
        input[type="text"] {
            padding: 8px;
            width: 250px;
            font-size: 14px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th {
            background: #f5f5f5;
            cursor: pointer;
            text-align: left;
        }
        th, td {
            padding: 10px;
        }
        tr:hover {
            background: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Chat Completions</h1>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by Model, ID or Message..." />
    </div>
    <table id="completionsTable">
        <thead>
            <tr>
                <th data-sort="model">Model</th>
                <th data-sort="message">Message</th>
                <th>View</th>
                <th>Update</th>
                <th>Delete</th>
                <th data-sort="created">Created</th>
                <th data-sort="tokens">Tokens</th>
                <th data-sort="id">ID</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will load here -->
        </tbody>
    </table>

    <script>
        const tableBody = document.querySelector("#completionsTable tbody");
        const searchInput = document.getElementById("searchInput");
        let completionsData = [];
        let sortDirection = {};

        // Fetch JSON data
        async function loadData() {
            const response = await fetch('completions.json');
            completionsData = await response.json();
            renderTable(completionsData);
        }

        // Render table rows
        function renderTable(data) {
            tableBody.innerHTML = '';
            data.forEach(item => {
                const tr = document.createElement("tr");
                const createdDate = new Date(item.created * 1000).toLocaleString();
                const message = item.choices && item.choices[0]?.message?.content || '';
                const tokens = item.usage ? item.usage.total_tokens : '';
                tr.innerHTML = `
                    <td>${item.model}</td>
                    <td>${message}</td>
                    <td><button onclick="Show details for ${cmp.id}">View</button></td>
                    <td><button onclick="Update ${cmp.id}">Update</button></td>
                    <td><button onclick="Delete ${cmp.id}">Delete</button></td>
                    <td>${createdDate}</td>
                    <td>${tokens}</td>
                    <td>${item.id}</td>
                `;
                tableBody.appendChild(tr);
            });
        }

        // Search filter
        searchInput.addEventListener("input", (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = completionsData.filter(item => {
                const message = item.choices && item.choices[0]?.message?.content || '';
                return item.id.toLowerCase().includes(query) ||
                       item.model.toLowerCase().includes(query) ||
                       message.toLowerCase().includes(query);
            });
            renderTable(filtered);
        });

        // Sorting
        document.querySelectorAll("th[data-sort]").forEach(th => {
            th.addEventListener("click", () => {
                const key = th.getAttribute("data-sort");
                sortDirection[key] = !sortDirection[key];
                const sorted = [...completionsData].sort((a, b) => {
                    let valA, valB;
                    if (key === "message") {
                        valA = a.choices[0]?.message?.content || '';
                        valB = b.choices[0]?.message?.content || '';
                    } else if (key === "tokens") {
                        valA = a.usage?.total_tokens || 0;
                        valB = b.usage?.total_tokens || 0;
                    } else {
                        valA = a[key];
                        valB = b[key];
                    }
                    if (valA < valB) return sortDirection[key] ? -1 : 1;
                    if (valA > valB) return sortDirection[key] ? 1 : -1;
                    return 0;
                });
                renderTable(sorted);
            });
        });

        // Load data on page load
        loadData();
    </script>
</body>
</html>
